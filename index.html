<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for accessibility and SEO -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A visually engaging Flexbox-based gallery showcasing motivational quotes to inspire personal growth and confidence.">
  <meta name="author" content="Deanna Mandarino">

  <!-- Link to external CSS stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Preconnect to improve font loading performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Link to Google Fonts (Oswald)-->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

  <!-- Page title for browser tab -->
  <title>Flexbox Panels Image Gallery</title>
</head>
<body>
  <main class="main">
    <!-- Container for Flexbox panels -->
    <section class="panels">
      <!-- Individual panel blocks with motivational quotes -->
      <div class="panel panel--1">
        <p class="panel__text">Stop</p>
        <p class="panel__text panel__text--highlight">Doubting</p>
        <p class="panel__text">Yourself</p>
      </div>
  
      <div class="panel panel--2">
        <p class="panel__text">Make</p>
        <p class="panel__text panel__text--highlight">Yourself</p>
        <p class="panel__text">Proud</p>
      </div>
  
      <div class="panel panel--3">
        <p class="panel__text">Fear</p>
        <p class="panel__text panel__text--highlight">Kills</p>
        <p class="panel__text">Growth</p>
      </div>
  
      <div class="panel panel--4">
        <p class="panel__text">Change</p>
        <p class="panel__text panel__text--highlight">Your</p>
        <p class="panel__text">Thinking</p>
      </div>
  
      <div class="panel panel--5">
        <p class="panel__text">Always</p>
        <p class="panel__text panel__text--highlight">Dream</p>
        <p class="panel__text">Big</p>
      </div>
    </section>
  </main>

  <!-- External JavaScript file linked with defer to improve page load -->
  <script src="script.js" defer></script>
</body>
</html>
